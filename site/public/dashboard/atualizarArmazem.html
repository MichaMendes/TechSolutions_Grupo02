<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cssDashboard/atualizarArmazem.css">
    <link rel="stylesheet" href="../css/cssDashboard/menuLateral.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="../assets/iconCafe.png">
    <title>Atualizar informações armazém</title>
</head>

<body>

    <div class="header">
        <h2 class="titulo">Atualizar informações do Armazém</h2>
    </div>

    <nav id="menuLateral">
        <div class="container">
            <p><img id="imgPerfil" src="../assets/imgPerf.png" alt=""></p>

            <p>Bem Vindo</p>

            <div class="container-itens">
                <div class="item">
                    <a href="#"><span class="material-symbols-outlined"> monitoring</span> Dashboard</a>
                </div>

                <div class="item">
                    <b><a href="./armazem.html"> <span class="material-symbols-outlined">warehouse</span>
                            Armazém</a></b>
                </div>

                <div class="item">
                    <a href="./funcionario.html"> <span class="material-symbols-outlined">groups</span>
                        Funcionário</a>
                </div>
            </div>

            <div class="buttonSair">
                <a href="#"><span class="material-symbols-outlined">logout</span>Sair</a>
            </div>

        </div>
    </nav>


    <div class="perguntas">

        <div class="divisao">

            <div class="perguntas_esquerda">
                <p>Número do armazém <br>
                    <input id="ipt_numArm" placeholder=" 13" type="number"> <br>
                    <span id="alerta_numArm"></span>
                </p>

                <p>Área <br>
                    <input id="ipt_area" placeholder=" 7.000" type="text"> <br>
                    <span id="alerta_area"></span>
                </p>

                <p>CEP <br>
                    <input id="ipt_cep" placeholder=" 02879-130" type="text" maxlength="9"> <br>
                    <span id="alerta_cep"></span>
                </p>

                <p>Logradouro <br>
                    <input id="ipt_logradouro" placeholder=" Rua Conceição" type="text"> <br>
                    <span id="alerta_logradouro"></span>
                </p>

                <p>Número <br>
                    <input id="ipt_num" placeholder=" 124" type="text" maxlength="4"> <br>
                    <span id="alerta_num"></span>
                </p>




            </div>

            <div class="perguntas_direita">

                <p>Complemento <br>
                    <input id="ipt_complemento" placeholder=" Ao lado do posto BR" type="text"> <br>
                </p>

                <p>Bairro <br>
                    <input id="ipt_bairro" placeholder=" Jardim Ana Maria" type="text"> <br>
                    <span id="alerta_bairro"></span>
                </p>

                <p>Cidade <br>
                    <input id="ipt_cidade" placeholder=" São Caetano do sul" type="text"> <br>
                    <span id="alerta_cidade"></span>
                </p>

                <p>
                    Selecione um estado:<br>
                    <select id="select_estado" name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <span id="alerta_estado"></span>
                </p>
            </div>

        </div>
        <div class="containerButton">
            <button onclick="cadastrar ()" class="button_cadastrar">Atualizar</button>
            <button class="button_cancelar">Cancelar</button>
        </div>

        



    </div>


</body>

</html>

<script>

    function cadastrar() {
        
        var numArmazem = Number(ipt_numArm.value)
        var area = ipt_area.value
        var cep = ipt_cep.value
        var logradouro = ipt_logradouro.value
        var numero = ipt_num.value
        var bairro = ipt_bairro.value
        var cidade = ipt_cidade.value
        var estado = select_estado.value

        alerta_numArm.innerHTML = "";
        alerta_area.innerHTML = "";
        alerta_cep.innerHTML = "";
        alerta_logradouro.innerHTML = "";
        alerta_num.innerHTML = "";
        alerta_bairro.innerHTML = "";
        alerta_cidade.innerHTML = "";
        alerta_estado.innerHTML = "";

        if (numArmazem == '') {
            alerta_numArm.innerHTML = `O campo Armazém não pode ser vazio`
        }

        if (area == '') {
            alerta_area.innerHTML = `O campo Área não pode ser vazio`
        }

        if (cep == '') {
            alerta_cep.innerHTML = `O campo CEP não pode ser vazio`
        }

        if (logradouro == '') {
            alerta_logradouro.innerHTML = `O campo Logradouro não pode ser vazio`
        }

        if (numero == '') {
            alerta_num.innerHTML = `O campo Número não pode ser vazio`
        }

        if (bairro == '') {
            alerta_bairro.innerHTML = `O campo Bairro não pode ser vazio`
        }

        if (cidade == '') {
            alerta_cidade.innerHTML = `O campo Cidade não pode ser vazio`
        }

        if (estado == '') {
            alerta_estado.innerHTML = `O campo Estado não pode ser vazio`
        }
    }


    /*Mascaras*/

    const inputCep = document.querySelector('input')

    ipt_cep.addEventListener('keypress', () => {
        let valorcep = ipt_cep.value.length

        if (valorcep == 5) ipt_cep.value += '-'

    })

</script>
